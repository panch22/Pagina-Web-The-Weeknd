    <section id="anchoForm">
        <form id="formFanpage">
          <img id="icono" src="img/iconoPersona.png" alt="" /><h2><span><span class="parpadea text"><strong>Registrate</strong></span></h2>
            <label for="nombre">Nombre <span class="requerido">*</span></label
            ><br />
            <input
              placeholder="Tu nombre"
              required
              type="text"
              name="nombre"
              id="nombre"
            />
            <br />
            <label for="apellidoUno"
              >Primer apellido <span class="requerido">*</span></label
            ><br />
            <input
              placeholder="Primer apellido"
              required
              type="text"
              name="apellidoUno"
              id="apellidoUno"
            />
            <br />
            <label for="apellidoDos"
              >Segundo apellido <span class="requerido">*</span> </label
            ><br />
            <input
              placeholder="Segundo apellido"
              required
              type="text"
              name="apellidoDos"
              id="apellidoDos"
            />
            <br />
            <label for="lugarNacimiento">Lugar de nacimiento<span class="requerido">*</span></label><br />
            <input
            required
              placeholder="Selecciona tu país"
              type="text"
              name="lugarNacimiento"
              id="lugarNacimiento"
            />
            <br />
            <label for="fechaNacimiento">Fecha nacimiento<span class="requerido">*</span></label><br />
            <input required type="date" name="fechaNacimiento" id="fechaNacimiento" />
            <br />
            
            <label for="telefono"
              >Teléfono <span class="requerido">*</span> </label
            >
            <br />
            <input
              placeholder="telefono"
              required
              type="number"
              name="telefono"
              id="telefono"
            />
            <br />
            <label for="email"
              >Correo electrónico <span class="requerido">*</span> </label
            >
            <br />
            <input
              placeholder="email"
              required
              type="email"
              name="email"
              id="email"
            />
            <br>
            <input type="checkbox">
            <label>Acepto las condiciones de servicio</label>
            <br />
            <input type="checkbox">
            <label>Acepto la política de privacidad de la presente página</label>
            <br />
            <input id="enviar" type="submit" value="Registrarse">
  
          
        </form>
